server {
    listen 80;
    server_name _;

    # Serve static SPA files
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback: any unknown path returns index.html
    # (client-side routing handles it from there)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy /api/* to the api-gateway-bff
    # In Kubernetes, 'api-gateway-bff' resolves via CoreDNS
    location /api/ {
        proxy_pass http://api-gateway-bff:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 30s;
    }

    # Gzip compression â€” reduces payload size ~70%
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 1000;
}
