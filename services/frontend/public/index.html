<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ECommerce Platform</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg: #0f172a;
      --surface: #1e293b;
      --surface2: #334155;
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --success: #22c55e;
      --error: #ef4444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex; flex-direction: column;
    }
    header {
      background: var(--surface); padding: 1rem 2rem;
      display: flex; align-items: center; justify-content: space-between;
      border-bottom: 1px solid var(--surface2); position: sticky; top: 0; z-index: 10;
    }
    header h1 { font-size: 1.25rem; font-weight: 700; color: var(--primary); }
    nav a {
      color: var(--text-muted); text-decoration: none; margin-left: 1.5rem;
      font-size: 0.9rem; cursor: pointer; transition: color 0.15s;
    }
    nav a:hover, nav a.active { color: var(--text); }
    main { flex: 1; max-width: 1100px; margin: 0 auto; padding: 2rem 1rem; width: 100%; }
    .page { display: none; }
    .page.active { display: block; }
    h2 { font-size: 1.5rem; margin-bottom: 1.5rem; font-weight: 600; }
    .card {
      background: var(--surface); border-radius: 12px; padding: 1.5rem;
      border: 1px solid var(--surface2); margin-bottom: 1rem;
    }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1rem; }
    .product-card {
      background: var(--surface); border-radius: 12px; padding: 1.25rem;
      border: 1px solid var(--surface2); transition: border-color 0.2s, transform 0.15s;
    }
    .product-card:hover { border-color: var(--primary); transform: translateY(-2px); }
    .product-card h3 { font-size: 1rem; margin-bottom: 0.5rem; }
    .product-card .price { color: var(--primary); font-size: 1.25rem; font-weight: 700; }
    .product-card .category { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.75rem; }
    .btn {
      background: var(--primary); color: #fff; border: none; border-radius: 8px;
      padding: 0.6rem 1.25rem; cursor: pointer; font-size: 0.9rem; font-weight: 600;
      transition: background 0.15s; width: 100%; margin-top: 0.75rem;
    }
    .btn:hover { background: var(--primary-dark); }
    .btn.secondary {
      background: var(--surface2); color: var(--text);
    }
    .btn.secondary:hover { background: #475569; }
    .form-group { margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.4rem; font-size: 0.85rem; color: var(--text-muted); }
    .form-group input {
      width: 100%; background: var(--surface2); border: 1px solid #475569;
      color: var(--text); border-radius: 8px; padding: 0.65rem 0.9rem; font-size: 0.95rem;
      outline: none; transition: border-color 0.15s;
    }
    .form-group input:focus { border-color: var(--primary); }
    .alert {
      padding: 0.75rem 1rem; border-radius: 8px; margin-bottom: 1rem; font-size: 0.9rem;
    }
    .alert.success { background: rgba(34,197,94,0.15); color: var(--success); }
    .alert.error { background: rgba(239,68,68,0.15); color: var(--error); }
    .badge {
      display: inline-block; padding: 0.2rem 0.6rem; border-radius: 9999px;
      font-size: 0.75rem; font-weight: 600; background: var(--primary); color: #fff;
    }
    .badge.pending { background: #f59e0b; }
    .badge.completed { background: var(--success); }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    th { text-align: left; padding: 0.75rem; color: var(--text-muted); border-bottom: 1px solid var(--surface2); }
    td { padding: 0.75rem; border-bottom: 1px solid var(--surface2); }
    .status-bar {
      display: flex; gap: 1rem; margin-bottom: 1.5rem;
      background: var(--surface); border-radius: 12px; padding: 1rem 1.5rem;
      flex-wrap: wrap;
    }
    .status-item { color: var(--text-muted); font-size: 0.85rem; }
    .status-item strong { color: var(--text); display: block; font-size: 1.1rem; }
    #toast {
      position: fixed; bottom: 1.5rem; right: 1.5rem; background: var(--surface);
      border: 1px solid var(--surface2); color: var(--text); padding: 0.75rem 1.25rem;
      border-radius: 10px; font-size: 0.9rem; z-index: 100; opacity: 0;
      transition: opacity 0.3s; pointer-events: none;
    }
    #toast.show { opacity: 1; }
    .empty { color: var(--text-muted); text-align: center; padding: 3rem; }
  </style>
</head>
<body>

<header>
  <h1>ðŸ›’ EShop</h1>
  <nav>
    <a onclick="showPage('products')" id="nav-products" class="active">Products</a>
    <a onclick="showPage('orders')" id="nav-orders">Orders</a>
    <a onclick="showPage('account')" id="nav-account">Account</a>
    <a onclick="logout()" id="nav-logout" style="display:none">Logout</a>
  </nav>
</header>

<main>
  <!-- â”€â”€ Auth Page â”€â”€ -->
  <div id="page-auth" class="page active">
    <div style="max-width:400px;margin:0 auto;margin-top:3rem">
      <div class="card">
        <h2 id="auth-title">Sign In</h2>
        <div id="auth-alert"></div>
        <div id="register-fields" style="display:none">
          <div class="form-group">
            <label>Name</label>
            <input id="reg-name" type="text" placeholder="Alice Smith" />
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input id="auth-email" type="email" placeholder="alice@example.com" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input id="auth-password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        </div>
        <button class="btn" onclick="submitAuth()">Sign In</button>
        <button class="btn secondary" onclick="toggleAuth()" style="margin-top:0.5rem">Switch to Register</button>
      </div>
    </div>
  </div>

  <!-- â”€â”€ Products Page â”€â”€ -->
  <div id="page-products" class="page">
    <div class="status-bar">
      <div class="status-item"><strong id="stat-count">0</strong>Products</div>
      <div class="status-item"><strong id="stat-cart">0</strong>In Cart</div>
    </div>
    <h2>Product Catalogue</h2>
    <div id="products-grid" class="grid">
      <div class="empty">Loading productsâ€¦</div>
    </div>
  </div>

  <!-- â”€â”€ Orders Page â”€â”€ -->
  <div id="page-orders" class="page">
    <h2>My Orders</h2>
    <div class="card">
      <table>
        <thead>
          <tr><th>Order #</th><th>Product</th><th>Qty</th><th>Total</th><th>Status</th></tr>
        </thead>
        <tbody id="orders-body"><tr><td colspan="5" style="text-align:center;color:var(--text-muted)">Loadingâ€¦</td></tr></tbody>
      </table>
    </div>
  </div>

  <!-- â”€â”€ Account Page â”€â”€ -->
  <div id="page-account" class="page">
    <h2>My Account</h2>
    <div class="card" id="profile-card">Loadingâ€¦</div>
  </div>
</main>

<!-- Cart sidebar (simple overlay) -->
<div id="cart-panel" style="display:none;position:fixed;top:0;right:0;width:320px;height:100%;background:var(--surface);border-left:1px solid var(--surface2);z-index:20;padding:1.5rem;overflow-y:auto">
  <h2>Your Cart</h2>
  <button onclick="closeCart()" style="float:right;background:none;border:none;color:var(--text);font-size:1.25rem;cursor:pointer;margin-top:-2.5rem">âœ•</button>
  <div id="cart-items"></div>
  <div id="cart-total" style="margin-top:1rem;font-weight:700;font-size:1.1rem"></div>
  <button class="btn" onclick="checkout()" style="margin-top:1rem">Checkout</button>
</div>

<div id="toast"></div>

<script>
  // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  const API = window.location.origin; // proxied through Kong/BFF
  let token   = localStorage.getItem('token') || null;
  let isLogin = true;
  let cart    = [];

  // â”€â”€ Boot â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  window.onload = () => {
    if (token) {
      showApp();
    }
  };

  function showApp() {
    document.getElementById('page-auth').classList.remove('active');
    document.getElementById('nav-logout').style.display = 'inline';
    showPage('products');
    loadProducts();
  }

  // â”€â”€ Navigation â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function showPage(name) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
    const page = document.getElementById('page-' + name);
    if (page) page.classList.add('active');
    const nav = document.getElementById('nav-' + name);
    if (nav) nav.classList.add('active');
    if (name === 'orders') loadOrders();
    if (name === 'account') loadProfile();
  }

  // â”€â”€ Auth â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  function toggleAuth() {
    isLogin = !isLogin;
    document.getElementById('auth-title').textContent = isLogin ? 'Sign In' : 'Register';
    document.querySelector('[onclick="submitAuth()"]').textContent = isLogin ? 'Sign In' : 'Register';
    document.querySelector('[onclick="toggleAuth()"]').textContent = isLogin ? 'Switch to Register' : 'Switch to Sign In';
    document.getElementById('register-fields').style.display = isLogin ? 'none' : 'block';
  }

  async function submitAuth() {
    const email    = document.getElementById('auth-email').value.trim();
    const password = document.getElementById('auth-password').value;
    const alertEl  = document.getElementById('auth-alert');
    alertEl.innerHTML = '';

    const endpoint = isLogin ? '/api/auth/login' : '/api/auth/register';
    const body = isLogin
      ? { email, password }
      : { email, password, name: document.getElementById('reg-name').value.trim() };

    try {
      const res  = await fetch(endpoint, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
      const data = await res.json();
      if (!res.ok) throw new Error(data.error || 'Auth failed');
      token = data.token;
      localStorage.setItem('token', token);
      showApp();
    } catch (err) {
      alertEl.innerHTML = `<div class="alert error">${err.message}</div>`;
    }
  }

  function logout() {
    token = null;
    localStorage.removeItem('token');
    location.reload();
  }

  // â”€â”€ Products â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadProducts() {
    const grid = document.getElementById('products-grid');
    try {
      const res      = await fetch('/api/products?limit=50');
      const products = await res.json();
      document.getElementById('stat-count').textContent = products.length;
      if (!products.length) { grid.innerHTML = '<div class="empty">No products yet.</div>'; return; }
      grid.innerHTML = products.map(p => `
        <div class="product-card">
          <div class="category">${p.category}</div>
          <h3>${p.name}</h3>
          <p style="color:var(--text-muted);font-size:0.85rem;margin-bottom:0.5rem">${p.description?.substring(0,80)}â€¦</p>
          <div class="price">$${p.price.toFixed(2)}</div>
          <div style="color:var(--text-muted);font-size:0.8rem">Stock: ${p.stock}</div>
          <button class="btn" onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        </div>
      `).join('');
    } catch (e) {
      grid.innerHTML = `<div class="empty">Could not load products: ${e.message}</div>`;
    }
  }

  function addToCart(product) {
    const existing = cart.find(i => i.id === product.id);
    if (existing) existing.qty++;
    else cart.push({ ...product, qty: 1 });
    document.getElementById('stat-cart').textContent = cart.reduce((s, i) => s + i.qty, 0);
    showToast(`"${product.name}" added to cart`);
    openCart();
  }

  function openCart() {
    const panel = document.getElementById('cart-panel');
    panel.style.display = 'block';
    renderCart();
  }

  function closeCart() {
    document.getElementById('cart-panel').style.display = 'none';
  }

  function renderCart() {
    const el    = document.getElementById('cart-items');
    const total = document.getElementById('cart-total');
    if (!cart.length) { el.innerHTML = '<div class="empty">Cart is empty</div>'; total.textContent = ''; return; }
    el.innerHTML = cart.map((i, idx) => `
      <div class="card" style="padding:0.75rem;margin-bottom:0.5rem;display:flex;justify-content:space-between;align-items:center">
        <div>
          <div style="font-weight:600">${i.name}</div>
          <div style="color:var(--text-muted);font-size:0.8rem">$${i.price.toFixed(2)} Ã— ${i.qty}</div>
        </div>
        <button onclick="removeFromCart(${idx})" style="background:none;border:none;color:var(--error);cursor:pointer;font-size:1.1rem">âœ•</button>
      </div>
    `).join('');
    const sum = cart.reduce((s, i) => s + i.price * i.qty, 0);
    total.textContent = `Total: $${sum.toFixed(2)}`;
  }

  function removeFromCart(idx) {
    cart.splice(idx, 1);
    document.getElementById('stat-cart').textContent = cart.reduce((s, i) => s + i.qty, 0);
    renderCart();
  }

  async function checkout() {
    if (!token) { showToast('Please sign in first'); return; }
    if (!cart.length) { showToast('Cart is empty'); return; }
    const item  = cart[0]; // simplified: checkout first item
    const total = cart.reduce((s, i) => s + i.price * i.qty, 0);
    try {
      const orderRes = await fetch('/api/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify({ product_id: item.id, quantity: item.qty, total_price: total }),
      });
      const order = await orderRes.json();
      if (!orderRes.ok) throw new Error(order.error || 'Order failed');

      await fetch('/api/payments', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify({ order_id: order.id, amount: total }),
      });

      cart = [];
      document.getElementById('stat-cart').textContent = 0;
      closeCart();
      showToast('Order placed! Confirmation sent.');
      showPage('orders');
    } catch (e) {
      showToast(`Checkout failed: ${e.message}`);
    }
  }

  // â”€â”€ Orders â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadOrders() {
    const tbody = document.getElementById('orders-body');
    if (!token) { tbody.innerHTML = '<tr><td colspan="5"><div class="empty">Please sign in.</div></td></tr>'; return; }
    try {
      const res    = await fetch('/api/orders', { headers: { 'Authorization': `Bearer ${token}` } });
      const orders = await res.json();
      if (!orders.length) { tbody.innerHTML = '<tr><td colspan="5"><div class="empty">No orders yet.</div></td></tr>'; return; }
      tbody.innerHTML = orders.map(o => `
        <tr>
          <td>#${o.id}</td>
          <td>${o.product_id?.substring(0,8)}â€¦</td>
          <td>${o.quantity}</td>
          <td>$${Number(o.total_price).toFixed(2)}</td>
          <td><span class="badge ${o.status}">${o.status}</span></td>
        </tr>
      `).join('');
    } catch (e) {
      tbody.innerHTML = `<tr><td colspan="5"><div class="empty">Error: ${e.message}</div></td></tr>`;
    }
  }

  // â”€â”€ Account â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  async function loadProfile() {
    const card = document.getElementById('profile-card');
    if (!token) { card.innerHTML = '<div class="empty">Please sign in.</div>'; return; }
    try {
      const res  = await fetch('/api/users/me', { headers: { 'Authorization': `Bearer ${token}` } });
      const user = await res.json();
      card.innerHTML = `
        <div style="display:flex;gap:1.5rem;align-items:center">
          <div style="width:64px;height:64px;background:var(--primary);border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:700">
            ${(user.name||'?')[0].toUpperCase()}
          </div>
          <div>
            <div style="font-size:1.1rem;font-weight:600">${user.name}</div>
            <div style="color:var(--text-muted)">${user.email}</div>
            <div style="color:var(--text-muted);font-size:0.8rem">Member since ${new Date(user.created_at).toLocaleDateString()}</div>
          </div>
        </div>
      `;
    } catch (e) {
      card.innerHTML = `<div class="empty">Error: ${e.message}</div>`;
    }
  }

  // â”€â”€ Toast â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  let toastTimeout;
  function showToast(msg) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.classList.add('show');
    clearTimeout(toastTimeout);
    toastTimeout = setTimeout(() => t.classList.remove('show'), 2500);
  }
</script>
</body>
</html>
