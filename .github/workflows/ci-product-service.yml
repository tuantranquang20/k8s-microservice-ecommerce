name: CI â€” product-service
on:
  push:
    paths: ["services/product-service/**", ".github/workflows/ci-product-service.yml"]
  pull_request:
    paths: ["services/product-service/**"]
env:
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECR_REPOSITORY: ecommerce-eks/product-service
  IMAGE_TAG: ${{ github.sha }}
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/product-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install ruff
      - run: ruff check app/

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - name: Build and push
        working-directory: services/product-service
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
      - if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
