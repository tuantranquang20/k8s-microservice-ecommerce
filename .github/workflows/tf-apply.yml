# ============================================================
# tf-apply.yml — Terraform Plan/Apply for infrastructure changes
# ============================================================
# Triggered whenever files under infrastructure/ change.
# Plan runs on ALL PRs. Apply runs ONLY when merging to main.
#
# LEARNING NOTE — WHY separate IaC CI?
# Infrastructure changes are higher risk than code changes (they affect
# ALL services). Running plan on PRs lets the team review what will change
# before it's merged. The apply step is the actual deployment.

name: Terraform — Plan & Apply

on:
  push:
    paths:
      - "infrastructure/**"
      - ".github/workflows/tf-apply.yml"
    branches: [main]
  pull_request:
    paths:
      - "infrastructure/**"

jobs:
  terraform:
    name: Terraform ${{ github.event_name == 'push' && 'Apply' || 'Plan' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infrastructure/terraform

    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.0"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        # This fails if terraform fmt would make any changes.
        # Run `terraform fmt` locally before committing!

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      # Post the plan output as a PR comment so reviewers can see the diff
      - name: Comment Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const { execSync } = require('child_process');
            const plan = execSync('terraform show -no-color tfplan', { cwd: 'infrastructure/terraform' }).toString();
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## Terraform Plan\n```\n' + plan.substring(0, 60000) + '\n```'
            });

      # Apply ONLY when pushing to main (after PR is merged)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
