name: CI â€” payment-service
on:
  push:
    paths: ["services/payment-service/**", ".github/workflows/ci-payment-service.yml"]
  pull_request:
    paths: ["services/payment-service/**"]
env:
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECR_REPOSITORY: ecommerce-eks/payment-service
  IMAGE_TAG: ${{ github.sha }}
jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/payment-service
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with: { components: "clippy" }
      - uses: Swatinem/rust-cache@v2
        with: { workspaces: "services/payment-service" }
      - run: cargo clippy -- -D warnings
      - run: cargo build --release

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}
      - uses: aws-actions/amazon-ecr-login@v2
      - working-directory: services/payment-service
        run: docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
      - if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
