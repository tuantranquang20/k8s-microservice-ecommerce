apiVersion: v1
kind: Service
metadata:
  name: {{ include "user-service.fullname" . }}
  labels:
    {{- include "user-service.labels" . | nindent 4 }}
spec:
  # ClusterIP: internal-only service. All external traffic routes through
  # Kong Gateway → Ingress → this Service.
  type: {{ .Values.service.type }}
  selector:
    {{- include "user-service.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: http   # matches the port name in the Deployment container spec
