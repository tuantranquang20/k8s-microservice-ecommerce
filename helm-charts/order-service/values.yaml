# order-service production values
replicaCount: 2
image:
  repository: "123456789.dkr.ecr.ap-southeast-1.amazonaws.com/ecommerce-eks/order-service"
  tag: "latest"
  pullPolicy: IfNotPresent
service:
  type: ClusterIP
  port: 8080
resources:
  requests: { cpu: "100m", memory: "64Mi" }    # Go binaries use very little memory
  limits:   { cpu: "500m", memory: "128Mi" }
livenessProbe:
  httpGet: { path: /health, port: 8080 }
  initialDelaySeconds: 10
  periodSeconds: 20
readinessProbe:
  httpGet: { path: /health, port: 8080 }
  initialDelaySeconds: 10
  periodSeconds: 10
env:
  GIN_MODE: "release"
  PORT: "8080"
  DB_HOST: "databases-postgresql"
  DB_PORT: "5432"
  DB_NAME: "orders"
  DB_USER: "postgres"
  REDIS_HOST: "databases-redis-master"
  REDIS_PORT: "6379"
vault:
  enabled: true
  role: "order-service"
serviceAccount:
  create: true
  name: "order-service"
  annotations: {}
